<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>People</title>
    <style type="text/css">
        table,tr,th,td{
            border:1px green solid;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>School</th>
        <th>Email</th>
    </tr>
        {% for d in data%}
    <tr>
        <th>{{ d.id }}</th>
        <th>{{ d.name }}</th>
        <th>{{ d.school }}</th>
        <th>{{ d.email }}</th>
    </tr>
    {% endfor %}
    <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
</table>

</body>
</html>
